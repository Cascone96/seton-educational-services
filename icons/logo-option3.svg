<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Option 3: Open book with cross rising from it - classic academic -->

  <defs>
    <linearGradient id="navy3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#2a3f6b"/>
    </linearGradient>
  </defs>

  <!-- Rounded rectangle frame -->
  <rect x="15" y="15" width="130" height="140" rx="12" fill="url(#navy3)"/>

  <!-- Open book -->
  <path d="M40,105 Q80,88 80,88 L80,55 Q40,55 40,55 Z" fill="none" stroke="#c9a84c" stroke-width="2.5"/>
  <path d="M120,105 Q80,88 80,88 L80,55 Q120,55 120,55 Z" fill="none" stroke="#c9a84c" stroke-width="2.5"/>

  <!-- Page lines left -->
  <line x1="48" y1="65" x2="75" y2="62" stroke="#c9a84c" stroke-width="1" opacity="0.6"/>
  <line x1="48" y1="73" x2="75" y2="68" stroke="#c9a84c" stroke-width="1" opacity="0.6"/>
  <line x1="48" y1="81" x2="75" y2="74" stroke="#c9a84c" stroke-width="1" opacity="0.6"/>

  <!-- Page lines right -->
  <line x1="85" y1="62" x2="112" y2="65" stroke="#c9a84c" stroke-width="1" opacity="0.6"/>
  <line x1="85" y1="68" x2="112" y2="73" stroke="#c9a84c" stroke-width="1" opacity="0.6"/>
  <line x1="85" y1="74" x2="112" y2="81" stroke="#c9a84c" stroke-width="1" opacity="0.6"/>

  <!-- Cross rising from book -->
  <line x1="80" y1="28" x2="80" y2="58" stroke="#c9a84c" stroke-width="4"/>
  <line x1="66" y1="40" x2="94" y2="40" stroke="#c9a84c" stroke-width="4"/>

  <!-- Laurel left -->
  <path d="M38,120 Q30,100 38,80" fill="none" stroke="#c9a84c" stroke-width="1.5"/>
  <ellipse cx="33" cy="88" rx="4" ry="7" fill="#c9a84c" opacity="0.4" transform="rotate(-20,33,88)"/>
  <ellipse cx="31" cy="100" rx="4" ry="7" fill="#c9a84c" opacity="0.4" transform="rotate(-10,31,100)"/>
  <ellipse cx="33" cy="112" rx="4" ry="7" fill="#c9a84c" opacity="0.4" transform="rotate(5,33,112)"/>

  <!-- Laurel right -->
  <path d="M122,120 Q130,100 122,80" fill="none" stroke="#c9a84c" stroke-width="1.5"/>
  <ellipse cx="127" cy="88" rx="4" ry="7" fill="#c9a84c" opacity="0.4" transform="rotate(20,127,88)"/>
  <ellipse cx="129" cy="100" rx="4" ry="7" fill="#c9a84c" opacity="0.4" transform="rotate(10,129,100)"/>
  <ellipse cx="127" cy="112" rx="4" ry="7" fill="#c9a84c" opacity="0.4" transform="rotate(-5,127,112)"/>

  <!-- EST. -->
  <text x="80" y="142" font-family="Georgia, serif" font-size="10" fill="#c9a84c" text-anchor="middle" letter-spacing="2">EST. 2025</text>

  <!-- Company name -->
  <text x="170" y="48" font-family="Georgia, 'Times New Roman', serif" font-size="18" fill="#c9a84c" letter-spacing="6" font-weight="bold">S E T O N</text>

  <text x="170" y="75" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="bold" fill="#1a2744">Educational</text>
  <text x="170" y="108" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="bold" fill="#1a2744">Services</text>

  <!-- Decorative line -->
  <line x1="170" y1="118" x2="370" y2="118" stroke="#c9a84c" stroke-width="2"/>

  <!-- LLC and tagline -->
  <text x="170" y="138" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#6b1d2a" letter-spacing="2" font-style="italic">Catholic School Leadership Consulting</text>
</svg>
