<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Option 2: Torch/flame design - knowledge and leadership -->

  <!-- Circular emblem -->
  <circle cx="75" cy="85" r="60" fill="#1a2744" stroke="#c9a84c" stroke-width="3"/>

  <!-- Torch -->
  <rect x="70" y="70" width="10" height="50" rx="2" fill="#c9a84c"/>
  <rect x="64" y="115" width="22" height="6" rx="2" fill="#c9a84c"/>

  <!-- Flame -->
  <path d="M75,30 Q85,50 82,60 Q78,65 75,58 Q72,65 68,60 Q65,50 75,30Z" fill="#c9a84c"/>
  <path d="M75,38 Q80,50 78,57 Q76,60 75,55 Q74,60 72,57 Q70,50 75,38Z" fill="#e8d9a0"/>

  <!-- Stars arc -->
  <circle cx="40" cy="50" r="3" fill="#c9a84c"/>
  <circle cx="50" cy="35" r="3" fill="#c9a84c"/>
  <circle cx="75" cy="28" r="3" fill="#e8d9a0"/>
  <circle cx="100" cy="35" r="3" fill="#c9a84c"/>
  <circle cx="110" cy="50" r="3" fill="#c9a84c"/>

  <!-- Company name - stacked elegant -->
  <text x="155" y="52" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="bold" fill="#1a2744" letter-spacing="2">SETON</text>

  <!-- Double line separator -->
  <line x1="155" y1="64" x2="380" y2="64" stroke="#c9a84c" stroke-width="1.5"/>
  <line x1="155" y1="69" x2="380" y2="69" stroke="#c9a84c" stroke-width="1.5"/>

  <!-- Subtitle -->
  <text x="155" y="90" font-family="Georgia, 'Times New Roman', serif" font-size="15" fill="#1a2744" letter-spacing="4">EDUCATIONAL SERVICES</text>

  <!-- Tagline -->
  <text x="155" y="115" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#6b1d2a" letter-spacing="1.5" font-style="italic">Guiding Catholic School Leaders to Excellence</text>
</svg>
