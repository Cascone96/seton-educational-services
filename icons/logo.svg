<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#2a3f6b"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M40,20 L110,20 L110,90 Q75,130 40,90 Z" fill="url(#navyGrad)" stroke="#c9a84c" stroke-width="3"/>

  <!-- Cross inside shield -->
  <line x1="75" y1="35" x2="75" y2="100" stroke="#c9a84c" stroke-width="3.5"/>
  <line x1="52" y1="55" x2="98" y2="55" stroke="#c9a84c" stroke-width="3.5"/>

  <!-- Open book below cross -->
  <path d="M55,75 Q75,68 95,75" fill="none" stroke="#c9a84c" stroke-width="2" opacity="0.8"/>
  <line x1="75" y1="68" x2="75" y2="80" stroke="#c9a84c" stroke-width="1.5" opacity="0.8"/>

  <!-- Company name -->
  <text x="135" y="58" font-family="Georgia, 'Times New Roman', serif" font-size="36" font-weight="bold" fill="#1a2744" letter-spacing="1">SETON</text>

  <!-- Decorative line -->
  <line x1="135" y1="70" x2="340" y2="70" stroke="#c9a84c" stroke-width="2"/>

  <!-- Subtitle -->
  <text x="135" y="92" font-family="Georgia, 'Times New Roman', serif" font-size="14" fill="#1a2744" letter-spacing="3">EDUCATIONAL SERVICES</text>

  <!-- Tagline -->
  <text x="135" y="115" font-family="Georgia, 'Times New Roman', serif" font-size="11" fill="#6b1d2a" letter-spacing="2" font-style="italic">Catholic School Leadership Consulting</text>
</svg>
