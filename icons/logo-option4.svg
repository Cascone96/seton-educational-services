<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Option 4: Elegant monogram with pillars - authority and tradition -->

  <defs>
    <linearGradient id="navy4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#223356"/>
    </linearGradient>
  </defs>

  <!-- Full navy banner background -->
  <rect x="0" y="0" width="600" height="200" rx="8" fill="url(#navy4)"/>

  <!-- Left pillar -->
  <rect x="30" y="40" width="8" height="120" fill="#c9a84c" opacity="0.6"/>
  <rect x="25" y="35" width="18" height="8" rx="2" fill="#c9a84c" opacity="0.6"/>
  <rect x="25" y="157" width="18" height="8" rx="2" fill="#c9a84c" opacity="0.6"/>

  <!-- Right pillar -->
  <rect x="562" y="40" width="8" height="120" fill="#c9a84c" opacity="0.6"/>
  <rect x="557" y="35" width="18" height="8" rx="2" fill="#c9a84c" opacity="0.6"/>
  <rect x="557" y="157" width="18" height="8" rx="2" fill="#c9a84c" opacity="0.6"/>

  <!-- Decorative top line -->
  <line x1="60" y1="30" x2="540" y2="30" stroke="#c9a84c" stroke-width="1" opacity="0.5"/>

  <!-- Small cross -->
  <line x1="300" y1="15" x2="300" y2="35" stroke="#c9a84c" stroke-width="2"/>
  <line x1="292" y1="23" x2="308" y2="23" stroke="#c9a84c" stroke-width="2"/>

  <!-- Main name -->
  <text x="300" y="85" font-family="Georgia, 'Times New Roman', serif" font-size="52" font-weight="bold" fill="#c9a84c" text-anchor="middle" letter-spacing="8">SETON</text>

  <!-- Decorative divider -->
  <line x1="120" y1="100" x2="260" y2="100" stroke="#c9a84c" stroke-width="1"/>
  <diamond cx="300" cy="100"/>
  <rect x="296" y="96" width="8" height="8" fill="#c9a84c" transform="rotate(45,300,100)"/>
  <line x1="340" y1="100" x2="480" y2="100" stroke="#c9a84c" stroke-width="1"/>

  <!-- Subtitle -->
  <text x="300" y="128" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#e8d9a0" text-anchor="middle" letter-spacing="6">EDUCATIONAL SERVICES</text>

  <!-- Tagline -->
  <text x="300" y="155" font-family="Georgia, 'Times New Roman', serif" font-size="12" fill="#c9a84c" text-anchor="middle" letter-spacing="2" font-style="italic" opacity="0.8">Catholic School Leadership Consulting</text>

  <!-- Decorative bottom line -->
  <line x1="60" y1="172" x2="540" y2="172" stroke="#c9a84c" stroke-width="1" opacity="0.5"/>
</svg>
